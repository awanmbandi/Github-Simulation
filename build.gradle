 buildscript {
    repositories {
      jcenter()
      // enable this to use snapshot versions of Gretty:
      // maven { url 'http://oss.jfrog.org/artifactory/oss-snapshot-local' }
    }
    dependencies {
      classpath 'org.akhikhl.gretty:gretty:+'
      //classpath "gradle.plugin.com.github.spotbugs:spotbugs-gradle-plugin:2.0.0"
  }
}

plugins {
    //id 'com.example.maven-project.java-conventions'
    id 'war'
    id 'java-library'
    id 'maven-publish'
    id 'java'
}

apply plugin: 'war'

repositories {
   mavenCentral()
}

////////////////////////////////////////////////////////////////////////////////////
////////////////////////////////////////////////////////////////////////////////////

group = 'com.example.maven-project'
version = '1.0-SNAPSHOT'
java.sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
   mavenCentral()
}

dependencies {
    testImplementation 'junit:junit-dep:4.10'
    testImplementation 'org.hamcrest:hamcrest-core:1.2.1'
    testImplementation 'org.hamcrest:hamcrest-library:1.2.1'
    testImplementation 'org.mockito:mockito-core:1.8.5'
    
    //provided group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    //providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    testCompile group: 'org.testng', name: 'testng', version: '6.9.13.6'
    //compile group: 'javax.servlet.jsp', name: 'javax.servlet.jsp', version: '2.0.0'
    //providedCompile group: 'javax.servlet.jsp', name: 'jsp-api', version: '2.0'
    //providedCompile 'org.apache.tomcat:tomcat-catalina:8.5.16'
    ///////////////////////Webapp Dependencies/////////////////////////////////////
    providedCompile 'javax.servlet:servlet-api:2.5'
    providedCompile 'javax.servlet.jsp:jsp-api:2.2'
    //compile group: 'javax.servlet.jsp', name: 'javax.servlet.jsp', version: '2.0.0'
    //providedCompile group: 'javax.servlet.jsp', name: 'jsp-api', version: '2.0'
    providedCompile 'org.apache.tomcat:tomcat-catalina:8.5.16'
    ///////////////////////buildSrc Dependencies/////////////////////////////////////
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
}

description = 'Server'
description = 'Webapp'
////////////////////////////////////////////////////////////////////////////////////

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'utf-8'
}