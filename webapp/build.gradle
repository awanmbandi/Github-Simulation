version = "1.1"

// Default Build Task
defaultTasks 'clean', 'build'

// Project Plugin/Dependency Repository
repositories {
   mavenCentral()
}

// Project Dependencies
dependencies {
    providedCompile 'javax.servlet:servlet-api:2.5'
    providedCompile 'javax.servlet.jsp:jsp-api:2.2'
    //compile group: 'javax.servlet.jsp', name: 'javax.servlet.jsp', version: '2.0.0'
    //providedCompile group: 'javax.servlet.jsp', name: 'jsp-api', version: '2.0'
    providedCompile 'org.apache.tomcat:tomcat-catalina:8.5.16'
}

description = 'Webapp'

// Checkstyle SAST tool for compliant with specified coding rules
checkstyle {
  toolVersion = '6.16.1'
  config = rootProject.resources.text.fromFile('checkstyle/rules/rules.xml')
  ignoreFailures = true
}

// PMD: SAST Tool, used for Static Code Analysis just like SonarQube
pmd {
  toolVersion = '6.0.0'
  ruleSetConfig = rootProject.resources.text.fromFile('pmd/ruleset.xml')
  ignoreFailures = true
}

//  SpotBugs Test
subprojects {
    //spot bugs reports generated only this way
    apply plugin: 'com.github.spotbugs'
    spotbugs {
        toolVersion = '4.2.3'
    }

    tasks.withType(SpotBugsTask) {
        reports {
            xml.enabled = false
            html.enabled = true
        }
    }
}

